<div class="container">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%" class="card-container">
      <mat-card class="main-card">
        <mat-card-content>
          <div class="row">
            <div class="col icon_container">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="#333333"
                width="300px"
                height="300px"
              >
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M20 6h-2.18c.11-.31.18-.65.18-1 0-1.66-1.34-3-3-3-1.05 0-1.96.54-2.5 1.35l-.5.67-.5-.68C10.96 2.54 10.05 2 9 2 7.34 2 6 3.34 6 5c0 .35.07.69.18 1H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm-5-2c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zM9 4c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm11 15H4v-2h16v2zm0-5H4V8h5.08L7 10.83 8.62 12 11 8.76l1-1.36 1 1.36L15.38 12 17 10.83 14.92 8H20v6z"
                />
              </svg>
            </div>
            <div class="col" style="padding: 16px; background: #f2f2f2">
              <mat-card-header>
                <mat-card-title>Billing Info</mat-card-title>
              </mat-card-header>
              <form
                class="example-form"
                [formGroup]="billForm"
                (ngSubmit)="onSubmit()"
                style="padding: 16px"
              >
                <p>
                  <mat-form-field appearance="legacy">
                    <mat-label>Name</mat-label>
                    <input
                      matInput
                      placeholder="Full Name"
                      formControlName="fName"
                    />
                  </mat-form-field>
                </p>
                <p>
                  <mat-form-field appearance="legacy">
                    <mat-label>Email</mat-label>
                    <input
                      matInput
                      placeholder="abcd@gmail.com"
                      formControlName="email"
                    />
                  </mat-form-field>
                </p>
                <p>
                  <mat-form-field appearance="legacy">
                    <mat-label>Phone Number</mat-label>
                    <input
                      matInput
                      placeholder="9876543210"
                      formControlName="number"
                    />
                  </mat-form-field>
                </p>
                <p>
                  <mat-form-field appearance="legacy">
                    <mat-label>Address</mat-label>
                    <textarea
                      matInput
                      placeholder="Nagpur India"
                      formControlName="address"
                    ></textarea>
                  </mat-form-field>
                </p>

                <div class="btn_div">
                  <button
                    mat-raised-button
                    color="primary"
                    type="submit"
                    [disabled]="!billForm.valid"
                    class="btn_submit"
                    style="float: right"
                  >
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </mat-card-content>
        <!-- <mat-card-footer>
          <div class="btn_div">
            <button mat-raised-button color="primary">BUY</button>
          </div>
        </mat-card-footer> -->
      </mat-card>
    </div>
  </div>
</div>

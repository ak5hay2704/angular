<div class="container" *ngIf="colItems.length > 0">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div
      fxFlex="100%"
      fxFlex.xs="100%"
      fxFlex.sm="100%"
      class="card-container"
      *ngFor="let card of colItems; trackBy: trackByBookId"
    >
      <angular-app-book
        [bookObj]="card"
        [transForm]="180"
        [showDetailsSection]="true"
      ></angular-app-book>
    </div>
  </div>
</div>
<div class="cart_overlay" *ngIf="colItems.length === 0">
  <h2>Your Collections in Empty</h2>
</div>

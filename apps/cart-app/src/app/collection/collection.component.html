<div class="container" *ngIf="colItems.length > 0">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div
      fxFlex="100%"
      fxFlex.xs="100%"
      fxFlex.sm="100%"
      class="card-container"
      *ngFor="let card of colItems; trackBy: trackByBookId"
    >
      <mat-card class="main-card">
        <mat-card-header>
          <!-- <mat-card-header (click)="showDetails(card)" style="cursor: pointer"> -->
          <mat-card-title>{{ card?.volumeInfo?.title }}</mat-card-title>
          <mat-card-subtitle>{{
            card?.volumeInfo?.subtitle
          }}</mat-card-subtitle>
          <img
            mat-card-sm-image
            class="card_image"
            *ngIf="!!card?.volumeInfo?.imageLinks?.smallThumbnail"
            src="{{ card?.volumeInfo?.imageLinks?.smallThumbnail }}"
            alt=""
          />
        </mat-card-header>
        <mat-card-content>
          <p style="padding-top: 10px">
            {{ transformDesc(card?.volumeInfo?.description) }}
          </p>
        </mat-card-content>
        <mat-card-footer>
          <label
            style="margin-bottom: 0.25rem; font-weight: 500; font-size: 13px"
            >Written By:</label
          >
          <p style="font-size: 13px">{{ card?.volumeInfo?.authors[0] }}</p>

          <div class="details">
            <div class="heading">
              <label style="font-weight: 500; font-size: 13px"
                >Billing Address</label
              >
            </div>
            <div>
              <label style="font-weight: 500; font-size: 13px">Name:</label>
              <label style="font-size: 13px; padding-left: 15px" class="value">
                {{ card?.userDetails?.fName }}
              </label>
            </div>
            <div>
              <label style="font-weight: 500; font-size: 13px">Email:</label>
              <label style="font-size: 13px; padding-left: 15px" class="value">
                {{ card?.userDetails?.email }}
              </label>
            </div>
            <div>
              <label style="font-weight: 500; font-size: 13px">Phone:</label>
              <label style="font-size: 13px; padding-left: 15px" class="value">
                {{ card?.userDetails?.number }}
              </label>
            </div>
            <div>
              <label style="font-weight: 500; font-size: 13px">Address:</label>
              <label style="font-size: 13px; padding-left: 15px" class="value">
                {{ card?.userDetails?.address }}
              </label>
            </div>
          </div>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
</div>
<div class="cart_overlay" *ngIf="colItems.length === 0">
  <h2>Your Collections in Empty</h2>
</div>

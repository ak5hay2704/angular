<div class="container" *ngIf="cartItems.length > 0">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div
      fxFlex="100%"
      fxFlex.xs="100%"
      fxFlex.sm="100%"
      *ngFor="let card of cartItems; trackBy: trackByBookId"
      class="card-container"
    >
      <angular-app-book
        [bookObj]="card"
        [transForm]="200"
        [showDeleteOption]="true"
        (deleteItem)="deleteCartItem($event)"
      ></angular-app-book>
    </div>
  </div>
  <div class="btn_div">
    <button mat-raised-button color="primary" (click)="navigateToBuy()">
      Proceed to purchase
    </button>
  </div>
</div>
<div class="cart_overlay" *ngIf="cartItems.length === 0">
  <h2>Your Books Cart in Empty</h2>
</div>

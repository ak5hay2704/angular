<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    fixedTopGap="64"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-nav-list>
      <a mat-list-item routerLink="/search"
        ><mat-icon>search</mat-icon><span class="icon-text">Search</span></a
      >
      <a mat-list-item routerLink="/cart">
        <span
          [matBadge]="badgeVal"
          matBadgePosition="before"
          matBadgeColor="primary"
          matBadgeSize="small"
          *ngIf="badgeVal > 0"
        ></span>
        <mat-icon>shopping_cart</mat-icon><span class="icon-text">Cart</span></a
      >
      <a mat-list-item routerLink="/collection">
        <span
          [matBadge]="badgeColVal"
          matBadgePosition="before"
          matBadgeColor="primary"
          matBadgeSize="small"
          *ngIf="badgeColVal > 0"
        ></span
        ><mat-icon>collections</mat-icon
        ><span class="icon-text">My Collection</span></a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Enlight</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="wrapper">
      <router-outlet></router-outlet>
      <mat-spinner *ngIf="isLoading | async" [diameter]="30"></mat-spinner>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
